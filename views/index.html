<!DOCTYPE html>
<html>

<head>
  <title>Nutrition and Gym Finder</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <nav>
    <ul>
      <li><a href="/index">Home Page</a></li>
      <li><a href="/index2">Results Page</a></li>
      <li><a href="/signup">Sign-Up</a></li>
      <li><a href="/login">Log-In</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="row1all">
      <h1>B i s t F i t</h1>
    </div>

    <div class="row2all">
      <h2>Lets Start!</h2>
    </div>

    <form action="/formDetails" method="post">
      <div class="row3left">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>


      <div class="row3right">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
      </div>

      <div class="row4left">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>

      <div class="row4right">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
      </div>

      <div class="row5left">
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel">
          <option value="sedentary">Sedentary</option>
          <option value="moderately active">Moderately Active</option>
          <option value="active">Active</option>
        </select>
      </div>

      <div class="row5right">
        <label for="address"></label>
        <button type="submit" id="location">Click for Current Location</button>
      </div>

      <div class="row6all">
        <label for="goal">Whats Your Goal?</label>
      </div>

      <div class="row7all">
        <select id="goal" name="goal">
          <option value="toning">Toning</option>
          <option value="mass">Gaining Mass</option>
        </select>
      </div>

      <div class="row8all">
        <button type="submit" id="submitBtn">Recommend me!</button>
      </div>
  </div>
  </form>
  <div class="middle">
    <img
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmYwNGNiOGJkNzFlMmU1ZDU0NjlhYjgyZmJiMDkwNWU5MzEwODI1NiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/J0ud3hmWcZAjPm4cwG/giphy.gif"
      width="200" height="200" alt="Animated GIF">
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <p>Missing Or Invalid Data, Try Refilling The Form</p>
    </div>
  </div>
  <script src="/script.js"></script>

</body>

</html>
